<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.6.2.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>

        <script src="/static/js/highcharts/highcharts.js"></script>
        <script src="/static/js/highcharts/modules/exporting.js"></script>

        <script src="/static/js/date.js"></script>

        <script type="text/javascript">
$(function () {
        var date_list = {{ last_thirty_mins["date_list"]|safe }};
        var dl = new Array();
        for ( var i = 0; i < date_list.length; i++ ) {
            dl.push(Date.parse(date_list[i]));
        }

        $('#recent_total_listeners').highcharts({
            chart: {
                type: 'area'
            },
            title: {
                text: 'Total Listeners'
            },
            subtitle: {
                text: 'Last {{ last_thirty_mins["56K Shoutcast Server"]|length }} Minutes'
            },
            xAxis: {
                type: 'datetime',
                categories: dl,
                labels: {
                    formatter: function() {
                        return this.value.toString("h:mm");
                    }
                },
                title: {
                    enabled: false
                },
                tickmarkPlacement: "on",
                startOnTick: true,
                endOnTick: true
            },
            yAxis: {
                title: {
                    text: 'Listeners'
                },
                labels: {
                    formatter: function() {
                        return this.value;
                    }
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' listeners'
            },
            plotOptions: {
                area: {
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 3,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    },
                    shadow: true
                }
            },
            series: [{
                name: '128K Current Listeners',
                data: {{ last_thirty_mins["128K Shoutcast Server"] }},
                lineWidth: 3,
                color: '#9ABD4B'
            }, {
                name: '56K Current Listeners',
                data: {{ last_thirty_mins["56K Shoutcast Server"] }},
                lineWidth: 3,
                color: '#000000'
            }]
        });
    });
    

        </script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div id="yr_header">
            <div id="yr_status_bar">
                <table>
                    <tr><td align="left">( Metrics Server: {{ server_url }} )</td><td align="right">Welcome, {{ user.name }}</td></tr>
                </table>
            </div>
            <img src="/static/img/YR_final_large.jpg" style="margin: 0px; width: 1000px;" />
        </div>

        <div id="list_container">
            <div class="list">
                <h1>Last {{ songs|length }} Songs Played</h1>
                <ol>
                    {% for song in songs %}
                    <li>{{ song|safe }}</li>
                    {% endfor %}
                </ol>
            </div>

            <div class="list">
                <h1>Lifetime Stats</h1>
                <ul id="metrics_list">
                    {% for key, value in lifetime_stats.items() %}
                    <li>{{ key }}: {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div id="graph_container">
            <h1>Recent</h1>
            <div id="recent_total_listeners" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
